{% extends 'core/base.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block primary_content %}
 

<!-- Pills content -->
<div class="tab-content">
  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    
      <p style = "color: white;" class="text-center">Acceso Clientes:</p>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="loginName" class="form-control" />
        <label style = "color: white;" class="form-label" for="loginName">Email</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="loginPassword" class="form-control" />
        <label style = "color: white;" class="form-label" for="loginPassword">Contrase単a</label>
      </div>

      <!-- 2 column grid layout -->
      <div class="row mb-4">
        <div class="col-md-6 d-flex justify-content-center">
          <!-- Checkbox -->
          <div class="form-check mb-3 mb-md-0">
            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
            <label style = "color: white;" class="form-check-label" for="loginCheck"> Recuerdame </label>
          </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
          <!-- Simple link -->
          <a style = "color: white;" href="{% url 'forgot' %}">多Olvidaste tu contrase単a?</a>
        </div>
      </div>

      <!-- Submit button -->
      <div class="text-center">
      <button type="submit" class="btn btn-dark btn-block mb-4">Ingresar</button>
      </div>

      <!-- Register buttons -->
      <div class="text-center">
        <p style = "color: white;">多No eres un miembro? <a href="{% url 'register' %}">Registrate</a></p>
      </div>
    </form>
  </div>
{% endblock %}
